<div id="upload-crop-modal" class="modal upload-crop-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <div class="box-header">
                <img src="assets/img/logo/nephos-greyscale.svg" alt="">
                <span>UPLOAD PICTURE</span>
                <div class="modal-delete"><i data-feather="x"></i></div>
            </div>
            <div class="box-body">
                <label class="profile-uploader-box" for="upload-profile-picture">
                    <span class="inner-modal-content">
                        <img src="assets/img/illustrations/profile.svg" alt="">
                        <span>Click here to <br>upload a profile picture</span>
                    </span>
                    <input type="file" id="upload-profile-picture" accept="image/*">
                </label>
                <div class="upload-demo-wrap is-hidden">
                    <div id="upload-profile"></div>
                    <div class="upload-help buttons">
                        <a id="profile-upload-reset" class="button feather-button primary-button is-rounded raised is-bold profile-reset is-hidden">Reset Picture</a>
                        <button id="submit-profile-picture" class="button feather-button secondary-button is-rounded raised is-bold opaque is-disabled">
                            Use Picture
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
